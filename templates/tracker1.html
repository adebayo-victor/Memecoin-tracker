<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1a1c2c, #090a0f);
            background-attachment: fixed;
            color: #ffffff;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .hidden-section { display: none; }

        .wallet-option { transition: transform 0.2s ease, background 0.2s ease; cursor: pointer; }
        .wallet-option:active { transform: scale(0.98); }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            position: fixed;
            inset: 0;
            z-index: 60;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .toast {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }
        
        .debug-box {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(0,255,0,0.2);
            color: #00ff00;
            font-size: 9px;
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        @keyframes highlightIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-in { animation: highlightIn 0.5s ease forwards; }

        @keyframes pulse-orange {
            0% { border-color: rgba(251, 146, 60, 0.3); }
            50% { border-color: rgba(251, 146, 60, 0.8); }
            100% { border-color: rgba(251, 146, 60, 0.3); }
        }
        .pulse-border-orange { animation: pulse-orange 2s infinite ease-in-out; }

        select option { background: #1a1c2c; color: white; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div id="toast" class="toast glass-panel"></div>

    <div class="max-w-md mx-auto px-6 pt-10">
        
        <!-- SECTION: WALLET VIEW -->
        <div id="wallet_section" class="hidden-section">
            <h2 class="text-center text-xs tracking-[0.3em] font-bold opacity-70 mb-8 uppercase">Wallet Management</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button id="btn_open_add_modal" class="wallet-option glass-panel p-6 flex flex-col items-center justify-center text-center hover:bg-white/5">
                    <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-500 mb-3"><i class="fa-solid fa-plus"></i></div>
                    <p class="text-[11px] font-bold uppercase tracking-tight">Add Wallet</p>
                </button>
                <button id="btn_open_remove_modal" class="wallet-option glass-panel p-6 flex flex-col items-center justify-center text-center hover:bg-white/5">
                    <div class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center text-red-500 mb-3"><i class="fa-solid fa-trash-can"></i></div>
                    <p class="text-[11px] font-bold uppercase tracking-tight">Remove Wallet</p>
                </button>
                <button id="btn_open_change_modal" class="wallet-option glass-panel p-6 flex flex-col items-center justify-center text-center hover:bg-white/5">
                    <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500 mb-3"><i class="fa-solid fa-pen-to-square"></i></div>
                    <p class="text-[11px] font-bold uppercase tracking-tight">Change Tag</p>
                </button>
                <button id="btn_load_wallets" class="wallet-option glass-panel p-6 flex flex-col items-center justify-center text-center hover:bg-white/5">
                    <div id="load_icon_container" class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-500 mb-3"><i id="load_icon" class="fa-solid fa-cloud-arrow-down"></i></div>
                    <p id="load_text" class="text-[11px] font-bold uppercase tracking-tight">Load Wallets</p>
                </button>
            </div>

            <div class="mb-8">
                <h3 class="text-center text-[10px] tracking-[0.2em] font-semibold opacity-60 mb-4 uppercase">Your Wallets</h3>
                <div class="glass-panel overflow-hidden">
                    <div class="max-h-[300px] overflow-y-auto custom-scrollbar">
                        <table class="w-full text-left text-[11px]">
                            <tbody id="wallet_list_page_body" class="divide-y divide-white/5">
                                <tr><td class="p-8 text-center opacity-30 italic">No wallets synced.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODALS -->
        <div id="add_modal_overlay" class="modal-overlay hidden">
            <div class="glass-panel w-full max-w-sm p-8 relative">
                <button onclick="closeModals()" class="absolute top-4 right-4 opacity-40 hover:opacity-100"><i class="fa-solid fa-xmark text-xl"></i></button>
                <h3 class="text-sm font-bold uppercase tracking-widest mb-6 text-center">Add Wallet</h3>
                <form id="add_wallet_form" class="space-y-4">
                    <input type="text" id="wallet_address" required placeholder="0x..." class="input-field w-full rounded-xl px-4 py-3 text-sm text-white">
                    <input type="text" id="wallet_tag" required placeholder="Tag Name" class="input-field w-full rounded-xl px-4 py-3 text-sm text-white">
                    <button type="submit" id="add_wallet_submit" class="w-full bg-white text-black font-bold py-3 rounded-xl text-sm transition-opacity">CONFIRM</button>
                </form>
            </div>
        </div>

        <div id="remove_modal_overlay" class="modal-overlay hidden">
            <div class="glass-panel w-full max-w-sm p-8 relative">
                <button onclick="closeModals()" class="absolute top-4 right-4 opacity-40 hover:opacity-100"><i class="fa-solid fa-xmark text-xl"></i></button>
                <h3 class="text-sm font-bold uppercase tracking-widest mb-6 text-center text-red-400">Remove Wallet</h3>
                <form id="remove_wallet_form" class="space-y-4">
                    <select id="remove_wallet_select" required class="input-field w-full rounded-xl px-4 py-3 text-sm text-white appearance-none"></select>
                    <button type="submit" id="remove_wallet_submit" class="w-full bg-red-500 text-white font-bold py-3 rounded-xl text-sm transition-opacity">DELETE</button>
                </form>
            </div>
        </div>

        <div id="change_modal_overlay" class="modal-overlay hidden">
            <div class="glass-panel w-full max-w-sm p-8 relative">
                <button onclick="closeModals()" class="absolute top-4 right-4 opacity-40 hover:opacity-100"><i class="fa-solid fa-xmark text-xl"></i></button>
                <h3 class="text-sm font-bold uppercase tracking-widest mb-6 text-center text-blue-400">Update Tag</h3>
                <form id="change_tag_form" class="space-y-4">
                    <select id="change_wallet_select" required class="input-field w-full rounded-xl px-4 py-3 text-sm text-white appearance-none"></select>
                    <input type="text" id="new_wallet_tag" required placeholder="New Tag Name" class="input-field w-full rounded-xl px-4 py-3 text-sm text-white">
                    <button type="submit" id="change_tag_submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-xl text-sm transition-opacity">UPDATE</button>
                </form>
            </div>
        </div>

        <!-- SECTION: TRACKER VIEW -->
        <div id="tracker_section">
            <div id="top_whale_panel" class="hidden mb-6 animate-in">
                <div id="highlight_label" class="text-[9px] tracking-[0.2em] font-black uppercase mb-2 flex items-center gap-2">
                    <i id="highlight_icon" class="fa-solid fa-crown"></i> 
                    <span id="highlight_title">Whale Movement Detected</span>
                </div>
                <div id="highlight_container" class="glass-panel p-4 border-white/20"></div>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-xs tracking-[0.3em] font-bold opacity-70 mb-6 uppercase">Global Tracker</h2>
                <div id="tracker_main_panel" class="glass-panel p-6 text-left transition-all duration-500">
                    <form id="tracker_config_form">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="text-[10px] uppercase opacity-50 block mb-1">Duration (Min)</label>
                                <input type="number" id="track_duration" value="60" class="input-field w-full rounded-lg px-3 py-2 text-sm text-white">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase opacity-50 block mb-1">Refresh Rate (Sec)</label>
                                <input type="number" id="track_ping" value="2" class="input-field w-full rounded-lg px-3 py-2 text-sm text-white">
                            </div>
                        </div>
                        <button type="submit" id="btn_tracker_toggle" class="w-full bg-white text-black font-bold py-3 rounded-xl text-sm transition">START MONITORING</button>
                    </form>
                </div>
            </div>

            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-[10px] tracking-[0.2em] font-semibold opacity-60 uppercase">Live Stream</h3>
                    <div id="status_indicator" class="hidden text-green-400 text-[10px] font-bold animate-pulse">‚óè ACTIVE</div>
                </div>
                <div class="glass-panel overflow-hidden">
                    <div class="max-h-[400px] overflow-y-auto" id="feed_scroll_area">
                        <table class="w-full text-left text-[11px]">
                            <tbody id="event_feed_body" class="divide-y divide-white/5">
                                <tr><td class="p-8 text-center opacity-30 italic">No activity detected yet.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-[10px] tracking-[0.2em] font-semibold opacity-60 uppercase mb-4 flex justify-between">
                    <span>Raw Response Buffer</span>
                    <button onclick="document.getElementById('raw_dump').innerHTML='Waiting...'" class="text-[8px] opacity-40 hover:opacity-100">CLEAR</button>
                </h3>
                <div id="raw_dump" class="debug-box max-h-[150px] overflow-auto custom-scrollbar">Waiting...</div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center text-[10px] font-bold">
            <button id="nav_wallet" class="flex flex-col items-center opacity-40 transition"><i class="fa-solid fa-wallet text-lg mb-1"></i>WALLET</button>
            <button id="nav_tracker" class="flex flex-col items-center text-white"><i class="fa-solid fa-chart-line text-lg mb-1"></i>TRACKER</button>
            <button id="nav_settings" class="flex flex-col items-center opacity-40 transition"><i class="fa-solid fa-user-gear text-lg mb-1"></i>SETTINGS</button>
        </div>
    </nav>

    <script>
        const sections = { wallet: document.getElementById("wallet_section"), tracker: document.getElementById("tracker_section") };
        const navBtns = { wallet: document.getElementById("nav_wallet"), tracker: document.getElementById("nav_tracker") };
        const BASE_URL = "https://memecoin-tracker.onrender.com";

        let isTracking = false;
        let pollTimer = null;
        let trackedWallets = [];
        let processedEvents = new Set();
        let lastAlertTimeout = null;

        function showSection(key) {
            Object.keys(sections).forEach(s => sections[s].classList.add("hidden-section"));
            Object.keys(navBtns).forEach(b => { navBtns[b].classList.remove("text-white"); navBtns[b].classList.add("opacity-40"); });
            if(sections[key]) sections[key].classList.remove("hidden-section");
            if(navBtns[key]) { navBtns[key].classList.remove("opacity-40"); navBtns[key].classList.add("text-white"); }
        }

        Object.keys(navBtns).forEach(k => navBtns[k].onclick = () => showSection(k));
        
        function closeModals() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add("hidden")); 
        }

        function showToast(msg) {
            const t = document.getElementById("toast"); t.innerText = msg; t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        function formatValue(val) {
            if (!val) return "0";
            const num = parseFloat(val);
            if (num >= 1e12) return (num / 1e12).toFixed(2) + "T";
            if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        }

        // --- WALLET CRUD HANDLERS ---

        function renderWallets() {
            const b = document.getElementById("wallet_list_page_body");
            b.innerHTML = trackedWallets.map(w => `
                <tr class="hover:bg-white/5 transition">
                    <td class="p-4">
                        <div class="font-bold text-xs">${w.tag}</div>
                        <div class="text-[9px] opacity-40 font-mono">${w.address}</div>
                    </td>
                </tr>
            `).join('') || '<tr><td class="p-8 text-center opacity-30 italic">No wallets synced.</td></tr>';
            populateDropdowns();
        }

        function populateDropdowns() {
            const removeSelect = document.getElementById("remove_wallet_select");
            const changeSelect = document.getElementById("change_wallet_select");
            const optionsHtml = '<option value="" disabled selected>Select Wallet</option>' + 
                trackedWallets.map(w => `<option value="${w.address}">${w.tag} (${w.address.slice(0,6)}...)</option>`).join('');
            removeSelect.innerHTML = optionsHtml;
            changeSelect.innerHTML = optionsHtml;
        }

        document.getElementById("btn_open_add_modal").onclick = () => document.getElementById("add_modal_overlay").classList.remove("hidden");
        document.getElementById("btn_open_remove_modal").onclick = () => trackedWallets.length && document.getElementById("remove_modal_overlay").classList.remove("hidden");
        document.getElementById("btn_open_change_modal").onclick = () => trackedWallets.length && document.getElementById("change_modal_overlay").classList.remove("hidden");

        // REQUEST: /add_wallet
        document.getElementById("add_wallet_form").onsubmit = async (e) => {
            e.preventDefault();
            const address = document.getElementById("wallet_address").value.trim().toLowerCase();
            const tag = document.getElementById("wallet_tag").value.trim();
            const btn = document.getElementById("add_wallet_submit");

            if (trackedWallets.some(w => w.address === address)) return showToast("Wallet already exists");

            btn.disabled = true; btn.style.opacity = "0.5";
            try {
                const response = await fetch(`${BASE_URL}/add_wallet`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address, tag })
                });
                if (!response.ok) throw new Error("Failed to add");
                
                trackedWallets.push({ address, tag });
                renderWallets(); 
                e.target.reset(); 
                closeModals();
                showToast("Wallet Added");
            } catch (err) {
                showToast("Error: " + err.message);
            } finally {
                btn.disabled = false; btn.style.opacity = "1";
            }
        };

        // REQUEST: /remove_wallet
        document.getElementById("remove_wallet_form").onsubmit = async (e) => {
            e.preventDefault();
            const address = document.getElementById("remove_wallet_select").value;
            const btn = document.getElementById("remove_wallet_submit");

            if (!address) return showToast("Please select a wallet");

            btn.disabled = true; btn.style.opacity = "0.5";
            try {
                const response = await fetch(`${BASE_URL}/remove_wallet`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address })
                });
                
                if (!response.ok) throw new Error("Delete failed");
                
                trackedWallets = trackedWallets.filter(w => w.address !== address);
                renderWallets(); 
                closeModals();
                showToast("Removed Successfully");
            } catch (err) {
                showToast("Error: " + err.message);
            } finally {
                btn.disabled = false; btn.style.opacity = "1";
            }
        };

        // REQUEST: /change_tag
        document.getElementById("change_tag_form").onsubmit = async (e) => {
            e.preventDefault();
            const address = document.getElementById("change_wallet_select").value;
            const newTag = document.getElementById("new_wallet_tag").value.trim();
            const btn = document.getElementById("change_tag_submit");

            if (!address || !newTag) return showToast("Missing fields");

            btn.disabled = true; btn.style.opacity = "0.5";
            try {
                const response = await fetch(`${BASE_URL}/change_tag`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address, tag: newTag })
                });
                
                if (!response.ok) throw new Error("Update failed");

                const wallet = trackedWallets.find(w => w.address === address);
                if (wallet) { 
                    wallet.tag = newTag; 
                    renderWallets(); 
                }
                showToast("Tag Updated");
                e.target.reset(); 
                closeModals();
            } catch (err) {
                showToast("Error: " + err.message);
            } finally {
                btn.disabled = false; btn.style.opacity = "1";
            }
        };

        document.getElementById("btn_load_wallets").onclick = async () => {
            const icon = document.getElementById("load_icon"); 
            icon.classList.add("fa-spin");
            try {
                const response = await fetch(`${BASE_URL}/load_wallets`, { method: "POST" });
                const result = await response.json();
                if(result.data?.wallets) {
                    trackedWallets = result.data.wallets;
                } else if (result.wallets) {
                    trackedWallets = result.wallets;
                }
            } catch (err) {
                // Fallback for demo/testing
                if(trackedWallets.length === 0) {
                    trackedWallets = [
                        {address: '0x28c6c06298d514db089934071355e5743bf21d60', tag: 'Binance Hot Wallet'},
                        {address: '0x503828976d22510aad0201ac7ec88293211d23da', tag: 'Coinbase Hot Wallet'}
                    ];
                }
            } finally { 
                renderWallets(); icon.classList.remove("fa-spin"); showToast("Wallets Synced");
            }
        };

        // --- TRACKER LOGIC ---

        document.getElementById("tracker_config_form").onsubmit = async (e) => {
            e.preventDefault();
            if (isTracking) stopTrackingUI(); else await startTrackingProcess();
        };

        async function startTrackingProcess() {
            if (trackedWallets.length === 0) return showToast("Add a wallet first!");
            isTracking = true; updateTrackingUI(true); poll();
        }

        function stopTrackingUI() {
            isTracking = false; if (pollTimer) clearTimeout(pollTimer); updateTrackingUI(false);
        }

        function updateTrackingUI(active) {
            const btn = document.getElementById("btn_tracker_toggle");
            const indicator = document.getElementById("status_indicator");
            btn.innerText = active ? "STOP TRACKING" : "START MONITORING";
            btn.className = active ? "w-full bg-red-500 text-white font-bold py-3 rounded-xl text-sm" : "w-full bg-white text-black font-bold py-3 rounded-xl text-sm";
            indicator.classList.toggle("hidden", !active);
        }

        async function poll() {
            if (!isTracking) return;
            try {
                const res = await fetch(`${BASE_URL}/fetch_live_tx`, { method: "POST", headers: { 'Content-Type': 'application/json' } });
                const result = await res.json();
                document.getElementById("raw_dump").innerHTML = JSON.stringify(result, null, 2);
                if (result.events) result.events.forEach(renderEvent);
            } catch (err) {
                console.error("Polling error:", err);
            }
            if (isTracking) pollTimer = setTimeout(poll, (parseInt(document.getElementById("track_ping").value) || 2) * 1000);
        }

        function updateHighlightPanel(item) {
            const panel = document.getElementById("top_whale_panel");
            const container = document.getElementById("highlight_container");
            const label = document.getElementById("highlight_label");
            const icon = document.getElementById("highlight_icon");
            const title = document.getElementById("highlight_title");

            panel.classList.remove("hidden");
            
            if (item.type === 'alert') {
                label.className = "text-[9px] tracking-[0.2em] font-black text-orange-400 uppercase mb-2 flex items-center gap-2";
                icon.className = "fa-solid fa-triangle-exclamation";
                title.innerText = "Coordinated Attack/Move Detected";
                container.className = "glass-panel p-4 border-orange-500/30 bg-orange-500/5 pulse-border-orange";
                
                container.innerHTML = `
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-bold text-white">${item.token.symbol} Coordinated ${item.details.direction}</span>
                            <span class="bg-orange-500 text-[8px] px-2 py-0.5 rounded-full font-bold uppercase">${item.confidence} Confidence</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            ${item.wallets.map((w, i) => `
                                <div class="bg-black/30 p-2 rounded-lg border border-white/5">
                                    <div class="text-[9px] font-bold text-orange-200">${w.tag}</div>
                                    <div class="text-[8px] opacity-40 font-mono truncate">${w.address}</div>
                                    <div class="text-[9px] font-black mt-1 text-white">${formatValue(item.details.amounts[i])} Tokens</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex justify-between items-center text-[8px] opacity-40 font-bold uppercase border-t border-white/5 pt-2">
                            <span>Pattern: ${item.details.pattern.replace(/_/g, ' ')}</span>
                            <span>Window: ${item.time_window_seconds}s</span>
                        </div>
                    </div>
                `;
            } else {
                label.className = "text-[9px] tracking-[0.2em] font-black text-purple-400 uppercase mb-2 flex items-center gap-2";
                icon.className = "fa-solid fa-crown";
                title.innerText = "Whale Movement Detected";
                container.className = "glass-panel p-4 border-purple-500/30 bg-purple-500/5";

                container.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-[10px] font-bold text-white uppercase">${item.tag}</div>
                            <div class="text-xs text-purple-400 font-black mt-1">${formatValue(item.value)} ${item.token}</div>
                        </div>
                        <div class="text-[8px] opacity-30 font-bold uppercase">${item.time || 'NOW'}</div>
                    </div>
                `;
            }

            if (lastAlertTimeout) clearTimeout(lastAlertTimeout);
            lastAlertTimeout = setTimeout(() => panel.classList.add("hidden"), 20000);
        }

        function renderEvent(item) {
            const feed = document.getElementById("event_feed_body");
            if (feed.innerText.includes("No activity")) feed.innerHTML = "";
            const eventId = item.id || `${item.timestamp}-${item.value}-${item.wallet}`;
            if (processedEvents.has(eventId)) return;
            processedEvents.add(eventId);

            const isHuge = (item.type === 'tx' && item.value >= 1e9);
            if (isHuge || item.type === 'alert') updateHighlightPanel(item);

            let html = "";
            if (item.type === 'tx') {
                html = `
                    <tr class="hover:bg-white/5 transition">
                        <td class="p-4 border-l-2 ${isHuge ? 'border-purple-500' : 'border-blue-500'}">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[9px] font-bold text-white uppercase">${item.tag}</span>
                                <span class="text-[8px] opacity-20 font-mono">${item.time || 'Live'}</span>
                            </div>
                            <div class="text-xs">
                                <span class="${isHuge ? 'text-purple-400' : 'text-blue-400'} font-black uppercase tracking-tight">${formatValue(item.value)}</span>
                                <span class="text-white font-bold ml-1">${item.token}</span>
                            </div>
                        </td>
                    </tr>`;
            } else if (item.type === 'alert') {
                html = `
                    <tr class="bg-orange-500/5">
                        <td class="p-4 border-l-2 border-orange-500">
                            <div class="flex items-center gap-2 text-orange-400 text-[9px] font-black uppercase mb-1">
                                <i class="fa-solid fa-triangle-exclamation"></i> Coordinated Move
                            </div>
                            <div class="text-[10px] text-white font-bold">${item.wallets.length} Wallets moving ${item.token.symbol}</div>
                            <div class="text-[8px] opacity-40 mt-1 uppercase">${item.details.pattern.replace(/_/g, ' ')}</div>
                        </td>
                    </tr>`;
            }
            
            feed.insertAdjacentHTML('afterbegin', html);
            if (feed.children.length > 50) feed.lastElementChild.remove();
        }

        window.onload = () => { 
            showSection("tracker"); 
            document.getElementById("btn_load_wallets").click(); 
        };
    </script>
</body>
</html>
